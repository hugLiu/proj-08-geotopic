<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GDBSHOW(需要安装JoGIS_XJCL组件3.6.0.7)</title>
    <script src="../Js/gtUI.js"></script>
</head>
<body>
<div id="gdb">
    <gt:gdb :url="url" :objheight="objheight">
    </gt:gdb>
</div>
<script>
    function getpath() {
        //获取当前网址
        var curWwwPath=window.document.location.href;
        //获取主机地址之后的目录
        var pathName=window.document.location.pathname;
        var pos=curWwwPath.indexOf(pathName);
        //获取主机地址
        var localhostPaht=curWwwPath.substring(0,pos);
        //获取带"/"的项目名
        var projectName=pathName.substring(0,pathName.substr(1).indexOf('/')+1);

        //获取项目路径
        var realPath=localhostPaht+projectName;
       return realPath;
    }
   //var url=getpath()+"\\Mock\\test.gdb";
    //var a="http://61.183.159.222:8443/svn/搜索业务部/02产品/01GeoTopic1.0/开发库/04编码/源代码/Jurassic.So.GeoTopic.UI/Mock/test.gdb";
    var url="http://localhost:63342/Jurassic.So.GeoTopic.UI/Assets/Demo/t1.GDB";
    var objheight="700px";
    gtUI.bind({
        scope: "gdb",
       model:"gt:gdb"
    })
</script>
</body>
</html>
